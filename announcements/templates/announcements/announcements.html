{% load cosinnus_tags %}
{% for announcement in custom_announcements %}
    <div class="announcement {% if announcement.level %} alert-{% if announcement.level == 'error' %}danger{% else %}{{ announcement.level }}{% endif %}{% endif %}">
        <i class="fa fa-info-circle fa-2x"></i>
        {{ announcement.translated_text|textfield }}
    </div>
{% endfor %}
